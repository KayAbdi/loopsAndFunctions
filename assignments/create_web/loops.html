<html>
    <script>
        //  While Loop example 
        var counter = 0;
        while( counter < 10 ){
            console.log(counter);
            counter += 1;
        };
        console.log(`counter last value: ${counter}`);

        // A do loop example 
        counter = 0;
        do {
            console.log(counter);
            counter += 1;
        } while (counter < 10);
        console.log(`counter: ${counter}`);

        counter = 0;
        while( counter < 1000){
            console.log(counter);
            counter = counter + 5;
        }
        console.log(`last counter is ${counter}`);

        counter = 1;
        while(counter < 100){
            if (counter % 5 === 0)
            console.log(counter);
            counter += 1;
        }
        console.log(`last of the multiple of five is: ${counter}`);

        // multiplication function
        function multiply(a, b){
            let result = a * b;
            return `result is: ${result}`;
        }

        console.log(multiply(3,3));

    </script>
</html>
